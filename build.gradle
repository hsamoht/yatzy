group 'yatzy'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
}

task fatJar(type: Jar) {
    manifest {
        attributes "Main-Class": "yatzy.Launcher"
    }
    baseName = 'yatzy'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
